responses:
  utter_ask_apply_city:
  - text: 请提供您要查询的城市或地区名称，如您所在的城市不在列表中，您也可以查询方便领药的邻近地市
  utter_ask_apply_drug:
  - text: 请输入您申请的药品，有福可维（安罗替尼）、瑞复美（来那度胺）、脑脉利、益久、百泽安
  utter_ask_bza_type:
  - buttons:
    - payload: /{"bza_type":"康盟"}
      title: 康盟
    - payload: /{"bza_type":"初保"}
      title: 初保
    text: 请问您是百泽安-康盟患者，还是百泽安-初保患者？
  utter_ask_continue_query_apply_city:
  - text: 您想继续查询申请城市吗?
  utter_ask_continue_query_audit_progress:
  - text: 您想继续查询申请进度吗？
  utter_ask_continue_query_drugstore:
  - text: 您想继续查询药房吗?
  utter_ask_continue_query_drugstore_mobile:
  - text: 您想继续查询药房电话吗？
  utter_ask_continue_query_receipt:
  - text: 您想继续查询快递地址吗?
  utter_ask_continue_query_receive_date:
  - text: 您想继续查询领药日期吗？
  utter_ask_continue_trouble_invoice_loss:
  - text: 您想继续咨询发票丢失了的问题吗?
  utter_ask_continue_trouble_invoice_reimbursement:
  - text: 您想继续咨询发票报销了的问题吗?
  utter_ask_drugstore_name:
  - text: 您好，请输入您想咨询的药房名称？
  utter_ask_is_reimburse:
  - text: 请问发票中{apply_drug}药品是否报销？
  utter_ask_patient_idsn:
  - text: 请您提供您的身份证号码，帮您查询
  utter_ask_patient_name:
  - text: 为了更好的为您提供服务，请提供您的姓名，直接输入姓名即可。
  utter_ask_phone-number:
  - text: 您好{patient_name}，请提供您的手机号码
  utter_default:
  - text: 抱歉，无法理解您的意思。
  utter_default_with_human:
  - buttons:
    - payload: /handoff_to_human
      title: 转人工客服
    text: 抱歉，我还是还无法理解您的需求，您可以转人工客服寻求帮助。
  utter_feedback_nagetive:
  - buttons:
    - payload: /handoff_to_human
      title: 转人工客服
    text: 抱歉，目前还无法帮助您，您可以转人工客服寻求帮助。
  utter_feedback_positive:
  - text: 很高兴能帮到您，您可以继续咨询其他问题。
  utter_goodbye:
  - text: 非常感谢您的咨询，祝您生活愉快！再见！
  utter_greet:
  - buttons:
    - payload: /query_invoice
      title: 咨询发票
    - payload: /query_materials
      title: 咨询材料
    - payload: /query_find_drug
      title: 咨询筹药
    - payload: /query_receive_drug
      title: 咨询领药
    text: 您好，我是您的筹药顾问小智，很高兴为您服务。我可以为您快速查询地址、电话、进度、工作时间等信息。请问有什么可以帮助您的？  
  utter_query_invoice:
  - buttons:
    - payload: /invoice_lose
      title: 发票丢失
    - payload: /invoice_submit
      title: 发票报销
    - payload: /invoice_name_error
      title: 发票姓名错误
    - payload: /invoice_amount_error
      title: 发票金额异常
    - payload: /invoice_seal_error
      title: 发票盖章问题
    - payload: /invoice_check_error
      title: 发票无法查验
    - payload: /invoice_send_back
      title: 发票回寄
    - payload: /invoice_address_query
      title: 发票邮寄地址查询
    text: 好的，我可以为您解决如下发票问题
  utter_how_to_certificate_no_reimburse:
  - text: 没有固定格式，您可以去报销单位开具安罗替尼（福可维）未报销的证明，注明清楚患者姓名，发票号，安罗替尼没有报销，并盖报销单位红章即可。
  utter_invoice_loss_bza:
  - text: 您申请百泽安的筹药，若是购药发票原件丢失，复印发票底联盖收费章即可。
  utter_invoice_loss_fkw:
  - text: 非常抱歉，申请安罗替尼（福可维）的筹药需要提供全价未报销的购药发票原件的，如果发票丢失，是无法提供清单、底联等材料代替发票申请筹药的。
  utter_invoice_loss_nml:
  - text: 您申请脑脉利的筹药，若是购药发票原件丢失，复印发票底联盖收费章即可。
  utter_invoice_loss_rfm:
  - text: 您申请瑞复美的筹药，若是购药发票原件丢失，复印发票底联盖收费章即可。
  utter_invoice_loss_yj:
  - text: 您申请益久的筹药，若是购药发票原件丢失，您可以提供发票复印件或者底联复印件（需包含收费章）。
  utter_is_help:
  - buttons:
    - payload: /feedback_positive
      title: 是
    - payload: /feedback_nagetive
      title: 否
    text: 是否解决您的疑问？
  utter_is_reimburse_fkw_no:
  - text: 1.安罗替尼（福可维）没有报销，那么您需要上传以下材料：1）购药发票的复印件加盖报销单位红章（医院发票还需提供对应的购药清单）；2）报销单位开具的安罗替尼未报销证明盖报销单位红章。
  utter_is_reimburse_fkw_yes:
  - text: 非常抱歉，安罗替尼（福可维）报销之后是无法申请筹药的。
  utter_no_apply_drug:
  - text: 抱歉，没有获取到您的申请药品
  utter_no_patient_name:
  - text: 抱歉，没有获取到您的姓名
  utter_no_phone-number:
  - text: 抱歉，没有获取到您的手机号
  utter_ok:
  - text: 好的! 👍
  - text: '行的! '
  utter_out_of_scope:
  - text: 抱歉,我暂时处理不了这个问题！
  utter_question_not_fit:
  - text: 你申请的{apply_drug}药品援助不存在此问题，正常申请即可。
  utter_restart:
  - text: 我又满血复活啦
  utter_restart_with_button:
  - buttons:
    - payload: /restart
      title: 重新开始
    text: 点击按钮重新开始对话.
  utter_thumbsup:
  - text: 👍
session_config:
  carry_over_slots_to_new_session: false
  session_expiration_time: 15
slots:
  apply_city:
    type: unfeaturized
  apply_drug:
    type: categorical
    values:
    - 福可维
    - 瑞复美
    - 脑脉利
    - 益久
    - 百泽安
    - __other__
  bza_type:
    type: unfeaturized
  drugstore_name:
    type: unfeaturized
  is_reimburse:
    type: unfeaturized
  patient_idsn:
    type: unfeaturized
  patient_name:
    type: unfeaturized
  phone-number:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
